<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 05 Kira — Играть</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="play-page">
    <div class="game-stage" id="gameStage">
        <canvas class="game-canvas" id="gameCanvas" width="960" height="540"></canvas>

        <div class="game-topbar">
            <div class="topbar-button-group">
                <button class="topbar-button" data-action="enter-fullscreen">Полный экран</button>
                <button class="topbar-button" data-action="exit-fullscreen">Выход из полноэкрана</button>
            </div>
            <div class="hud hud--coins" id="coinDisplay" aria-live="polite">
                <span class="hud-label">Монеты</span>
                <span class="hud-value" id="coinCountValue">0</span>
            </div>
        </div>

        <div class="hud hud--lives" id="lifeDisplay" aria-live="polite" aria-label="Жизни"></div>

        <div class="control-pad control-pad--vertical">
            <button class="control-button control-button--arrow control-button--up" data-action="jump" aria-label="Прыжок"></button>
            <button class="control-button control-button--arrow control-button--down" data-action="crouch" aria-label="Присесть"></button>
        </div>

        <div class="control-pad control-pad--horizontal">
            <button class="control-button control-button--arrow control-button--left" data-action="move-left" aria-label="Движение влево"></button>
            <button class="control-button control-button--arrow control-button--right" data-action="move-right" aria-label="Движение вправо"></button>
        </div>
        <div class="overlay overlay--game-over" id="gameOverOverlay" hidden>
            <div class="overlay-card" role="dialog" aria-modal="true" aria-labelledby="gameOverTitle">
                <h2 class="overlay-title" id="gameOverTitle">Игра окончена</h2>
                <p class="overlay-text">Хотите попробовать ещё раз или вернуться в меню?</p>
                <div class="overlay-actions">
                    <button class="overlay-button" data-action="restart-game">Ещё раз сыграть</button>
                    <button class="overlay-button overlay-button--secondary" data-action="exit-to-menu">Выйти в меню</button>
                </div>
            </div>
        </div>

        <div class="overlay overlay--orientation" id="orientationOverlay" hidden>
            <div class="overlay-card" role="alert" aria-live="assertive">
                <h2 class="overlay-title">Поверните устройство</h2>
                <p class="overlay-text">Пожалуйста, поверните устройство горизонтально и включите игру в полноэкранном режиме.</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
