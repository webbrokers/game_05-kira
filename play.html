<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 05 Kira — Играть</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="play-page">
    <div class="game-stage" id="gameStage">
        <canvas class="game-canvas" id="gameCanvas" width="960" height="540"></canvas>

        <div class="game-topbar">
            <button class="topbar-button" data-action="enter-fullscreen">Полный экран</button>
            <button class="topbar-button" data-action="exit-fullscreen">Выход из полноэкрана</button>
        </div>

        <div class="control-pad control-pad--vertical">
            <button class="control-button control-button--arrow control-button--up" data-action="jump" aria-label="Прыжок"></button>
            <button class="control-button control-button--arrow control-button--down" data-action="crouch" aria-label="Присесть"></button>
        </div>

        <div class="control-pad control-pad--horizontal">
            <button class="control-button control-button--arrow control-button--left" data-action="move-left" aria-label="Движение влево"></button>
            <button class="control-button control-button--arrow control-button--right" data-action="move-right" aria-label="Движение вправо"></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
